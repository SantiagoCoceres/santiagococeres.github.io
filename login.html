<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <div class="text-center">
    <img class="mb-1" src="./img/login.png" alt="" width="400" height="220">
    <main class="my-5">
      <form id="form" action="">

        <div class="d-flex justify-content-center h-100">
          <div class="card " style="background-color: rgb(30, 163, 180) ;">
            <div class="card-header">
              <h3>Iniciar sesión</h3>
           
            </div>
            <div class="card-body">

              <div class="input-group form-group">

                <input id="email" type="text" class="form-control" placeholder="email" required>

              </div>
              <div class="input-group form-group">

                <input id="password" type="password" class="form-control" placeholder="password" required >
              </div>
              <div class="row align-items-center remember">
                <label>
                  <input type="checkbox" value="remember-me"> Recordarme
                </label>
              </div>
              <div class="form-group">
                <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="login()" style="background-color: rgb(8, 99, 151) ;">Login</button>
              </div>

            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-center links">
                Ya tienes una cuenta?<a href="#">Registro</a>
              </div>
              <div class="d-flex justify-content-center">
                <a href="#">Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
  <footer class="text-muted">
    <div class="mt-1 container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
    
  </footer>
  <script src="js/login.js"></script>    
  </div>
  <div id="alerta" class="alert alert-danger alert-dismissible fade"></div>
</body>

</html>
